<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SW Coast Path</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="baskerville">
  <div id="app" class="layout">
    <!-- closed by default on mobile so it doesn‚Äôt cover too much -->
    <aside id="sidebar" class="sidebar">
      <header class="sidebar-header">
        <h1 class="fw1 ma0">üó∫Ô∏è SW Coast Path</h1>
        <p class="mt2 mb3 lh-copy">
          Progress in our multi-year project to walk the <i>South West Coast Path</i> (~630 miles).
          <a href="https://www.youtube.com/@candovlogs" target="_blank" rel="noopener">YouTube channel</a>.
        </p>

        <!-- Walkers: centered, larger, images + progress pies -->
        <div id="walkers-avatars" class="walkers-avatars"></div>

        <!-- compact KPIs -->
        <div id="overall-stats" class="overall-stats"></div>
      </header>

      <!-- Single merged panel -->
      <section class="tab-panel active">
        <div class="filters">
          <label class="mr3">
            <input id="filter-videos" type="checkbox" />
            <span class="ml1" id="video-toggle-label">Show sections with videos only</span>
          </label>
          <span class="silver f6" id="sections-count"></span>
        </div>
        <div id="sections-list" class="sections-list"></div>
      </section>
    </aside>

    <div id="map" class="map"></div>
    <button id="open-sidebar" class="open-sidebar" aria-label="Toggle details">‚ìò</button>

    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script defer src="leaflet-corridor.js"></script>
    <script defer src="data.js"></script>
    <script defer src="scripts.js"></script>
  </div>
</body>
</html>
