<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SW Coast Path</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="baskerville">
  <div id="app" class="layout">
    <aside id="sidebar" class="sidebar">
      <header class="sidebar-header">
        <h1 class="fw1 ma0">üó∫Ô∏è SW Coast Path</h1>
        <p class="mt2 mb3 lh-copy">
          Progress around the <i>South West Coast Path</i> (~630 miles).
          <a href="https://www.youtube.com/@candovlogs" target="_blank" rel="noopener">YouTube channel</a>.
        </p>

      <div class="tabs">
        <button class="tab active" data-tab="sections">Sections</button>
        <button class="tab" data-tab="walkers">Walkers</button>
        <button class="tab" data-tab="stats">Stats</button>
      </div>
      </header>

      <section id="tab-sections" class="tab-panel active">
        <div class="filters">
          <label class="mr3">
            <input id="filter-videos" type="checkbox" />
            <span class="ml1">Videos only</span>
          </label>
          <span class="silver f6" id="sections-count"></span>
        </div>
        <ul id="sections-list" class="sections-list"></ul>
      </section>

      <section id="tab-walkers" class="tab-panel">
        <div id="walkers-cards" class="walkers-cards"></div>
      </section>

      <section id="tab-stats" class="tab-panel">
        <div id="overall-stats" class="overall-stats"></div>
      </section>
    </aside>

    <div id="map" class="map"></div>
    <button id="open-sidebar" class="open-sidebar" aria-label="Open details">‚ò∞</button>
  </div>

  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script defer src="data.js"></script>
  <script defer src="scripts.js"></script>
</body>
</html>
